<nb-card>
  <nb-card-header>
    <i class="ion-ios-compose-outline"></i> Finance Categories
    <button class="btn btn-hero-success btn-add" data-toggle="modal" data-target="#exampleModal">New Finance Category</button>
  </nb-card-header>

  <nb-card-body>
    <ng2-smart-table [settings]="settings" [source]="source" (edit)="editProject()" (delete)="deleteProject()">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New Finance Category</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group row">
            <label for="inputFinanceCategory" class="col-sm-3 col-form-label">Finance Category Name</label>
            <div class="col-sm-9">
              <input name="name" [(ngModel)]="financecategory_register.name" type="name" class="form-control" id="inputFinanceCategory" placeholder="Enter the name of the category">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputDescription" class="col-sm-3 col-form-label">Description</label>
            <div class="col-sm-9">
              <input name="description" [(ngModel)]="financecategory_register.description" type="name" class="form-control" id="inputDescription" placeholder="Enter the description of the category">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-info" (click)="insert()">Save Finance Category</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
