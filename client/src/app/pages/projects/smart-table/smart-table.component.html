<nb-card>
  <nb-card-header>
    <i class="ion-ios-folder-outline"></i> Projects
    <button class="btn btn-hero-success btn-add" data-toggle="modal" data-target="#exampleModal">New Project</button>
  </nb-card-header>

  <nb-card-body>
    <ng2-smart-table [settings]="settings" 
    [source]="source" 
    (edit)="editProject()"
    (delete)="deleteProject()">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New Project</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group row">
                  <label for="inputName" class="col-sm-3 col-form-label">Project Name</label>
                  <div class="col-sm-9">
                    <input name="name" [(ngModel)]="project_register.name" type="name" class="form-control" id="inputName" placeholder="Enter the name of the project">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputIcon" class="col-sm-3 col-form-label">Project Icon</label>
                  <div class="col-sm-9">
                    <div class="input-group">
                      <input name="icon" [(ngModel)]="project_register.icon" type="text" class="form-control" placeholder="Select a file">
                      <span class="input-group-btn">
                        <button class="btn btn-info">
                          Select File
                        </button>
                      </span>
                    </div>
                  </div>
                </div>
                <div class="form-group row">
                <label for="inputDescription" class="col-sm-3 col-form-label">Description</label>
                <div class="col-sm-9">
                  <ngx-tiny-mce></ngx-tiny-mce>
                </div>
                </div>
                <div class="form-group row">
                <label for="inputProgress" class="col-sm-3 col-form-label">Progress</label>
                <div class="col-sm-9">
                  <input name="progress" [(ngModel)]="project_register.progress" type="progress" class="form-control" id="inputProgress" placeholder="Enter progress with % at the end">
                </div>
                </div>
                <div class="form-group row">
                  <label for="inputProgress" class="col-sm-3 col-form-label">Category</label>
                  <div class="col-sm-9">
                  <select class="form-control" name="category" [(ngModel)]="project_register.category">
                    <option>In Progress</option>
                    <option>Completed</option>
                    <option>Cancelled</option>
                  </select>
                </div>
                </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-info" (click)="insert()">Save Project</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
